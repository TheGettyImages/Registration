<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Registration Form</title>
		<link rel="stylesheet" href="styles.css">
	</head>
	<body>
		<h2>Registration</h2>
		<div class="container">
			<form>
			<fieldset>
			<legend>
			Contact Information
			</legend>
			<label for="fname">
				Name:
				<input autofocus type="text" name="fname" id="fname" required placeholder="First Name" />
			</label>
			<label for="lname">
			Last Name:
				<input type="text" name="lname" id="lname" required placeholder="last Name" />
			</label>
			<label for="email">
			Email:
				<input type="email" name="fname" id="email" required placeholder="Email" />
			</label>
			</fieldset>
				<input class="submit" type="submit" value="Submit" />
			</Form>
		
		</div>
		
	</body>
</html>
